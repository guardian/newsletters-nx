name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  main:
    name: Nx Cloud - Main Job
    uses: nrwl/ci/.github/workflows/nx-cloud-main.yml@v0.8
    with:
      number-of-agents: 3
      init-commands: |
        npx nx-cloud start-ci-run --stop-agents-after="build" --agent-count=3
      parallel-commands: |
        npx nx-cloud record -- npx nx workspace-lint
        npx nx-cloud record -- npx nx format:check
      parallel-commands-on-agents: |
        npx nx affected --target=lint --parallel=3
        npx nx affected --target=test --parallel=3 --ci --code-coverage
        npx nx affected --target=build --parallel=3

  agents:
    name: Nx Cloud - Agents
    uses: nrwl/ci/.github/workflows/nx-cloud-agents.yml@v0.8
    with:
      number-of-agents: 3

  deploy:
    name: Upload artifacts to riffraff
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3

      - uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.GU_RIFF_RAFF_ROLE_ARN }}
          aws-region: eu-west-1

      - uses: actions/setup-node@v3
        with:
          node-version: 18

        # Install then build production-ready bundled files
      - name: Install deps
        run: |
          npm ci

      - name: Bundle newsletters-api
        run: |
          npm run bundle:api

      - name: Bundle newsletters-ui
        run: |
          npm run bundle:ui

        # Build Cloudformation definition from CDK
      - name: Build and synth CDK
        working-directory: ./cdk
        run: |
          npm ci
          npm run lint
          npm run test
          npm run synth

        # Upload artifacts for newsletters-api
      - uses: guardian/actions-riff-raff@v2
        with:
          app: newsletters-api
          configPath: riff-raff.yaml
          contentDirectories: |
            cloudformation:
              - cdk/cdk.out/NewslettersApi-CODE.template.json
            newsletters-api:
              - dist/apps/newsletters-api/index.cjs

        # Upload artifacts for newsletters-ui
      - uses: guardian/actions-riff-raff@v2
        with:
          app: newsletters-ui
          configPath: riff-raff.yaml
          contentDirectories: |
            cloudformation:
              - cdk/cdk.out/NewslettersUi-CODE.template.json
            newsletters-ui:
              - dist/apps/newsletters-ui
