name: CI
on:
  push:
    branches:
      - main
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true
jobs:
  # E2E tests run in parallel with build/test
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      
      # NEW: Start API server in background
      - name: Start API Server
        run: |
          USE_IN_MEMORY_STORAGE=true npx nx serve newsletters-api &
          API_PID=$!
          echo "API_PID=$API_PID" >> $GITHUB_ENV
          echo "Waiting for API to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:3000/api/newsletters > /dev/null 2>&1; then
              echo "API server is ready on port 3000"
              break
            fi
            echo "â³ Waiting for API server... ($i/30)"
            sleep 2
          done
          curl -s http://localhost:3000/api/newsletters || echo "API might not be fully ready"
        env:
          USE_IN_MEMORY_STORAGE: 'true'
      
      - name: Run Playwright E2E tests
        run: npm run test:e2e
        env:
          USE_IN_MEMORY_STORAGE: 'true'
          CI: 'true'
      
      # Stop API server after tests
      - name: Stop API Server
        if: always()
        run: |
          if [ ! -z "$API_PID" ]; then
            kill $API_PID 2>/dev/null || true
          fi
          # Also kill any remaining processes on port 3000
          lsof -ti:3000 | xargs kill -9 2>/dev/null || true
      
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            dist/.playwright/apps/newsletters-e2e/playwright-report/
            apps/newsletters-e2e/playwright-report/
          retention-days: 30
      
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-test-results
          path: |
            dist/.playwright/apps/newsletters-e2e/test-results/
            apps/newsletters-e2e/test-results/
          retention-days: 7

  # Build, lint, and unit test job
  build-and-test:
    name: Build, lint and unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install deps
        run: npm ci
      
      - name: Lint and test
        run: |
          npm run lint
          npm run test
      
      - name: Build and synth CDK
        working-directory: ./cdk
        run: |
          npm ci
          npm run lint
          npm run test
          npm run synth

  # Deploy job - waits for both E2E tests and build/test to pass
  deploy:
    name: Deploy to riff-raff
    runs-on: ubuntu-latest
    needs: [e2e-tests, build-and-test]  # Wait for both jobs
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3

      - uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.GU_RIFF_RAFF_ROLE_ARN }}
          aws-region: eu-west-1

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

        # Install then build production-ready bundled files
      - name: Install deps
        run: |
          npm ci
      - name: lint and test
        run: |
          npm run lint
          npm run test


      - name: Bundle and zip
        run: |
          npm run bundle:ui
          npm run bundle:api
          zip -r dist/newsletters-tool.zip dist
          cp dist/newsletters-tool.zip dist/newsletters-api.zip

        # Build Cloudformation definition from CDK
      - name: Build and synth CDK
        working-directory: ./cdk
        run: |
          npm ci
          npm run lint
          npm run test
          npm run synth

        # Upload artifacts for newsletters internal tool
      - name: Upload riff-raff artifacts - newsletters-tool
        uses: guardian/actions-riff-raff@v2
        with:
          app: newsletters-tool
          configPath: riff-raff.yaml
          contentDirectories: |
            newsletters-tool-cfn:
              - cdk/cdk.out/NewslettersTool-CODE.template.json
              - cdk/cdk.out/NewslettersTool-PROD.template.json
            newsletters-tool:
              - dist/newsletters-tool.zip
            newsletters-api:
              - dist/newsletters-api.zip
