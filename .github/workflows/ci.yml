name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  main:
    name: Nx Cloud - Main Job
    uses: nrwl/ci/.github/workflows/nx-cloud-main.yml@v0.8
    with:
      number-of-agents: 3
      init-commands: |
        npm nx-cloud start-ci-run --stop-agents-after="build" --agent-count=3
      parallel-commands: |
        npm nx-cloud record -- npm nx workspace-lint
        npm nx-cloud record -- npm nx format:check
      parallel-commands-on-agents: |
        npm nx affected --target=lint --parallel=3
        npm nx affected --target=test --parallel=3 --ci --code-coverage
        npm nx affected --target=build --parallel=3

  agents:
    name: Nx Cloud - Agents
    uses: nrwl/ci/.github/workflows/nx-cloud-agents.yml@v0.8
    with:
      number-of-agents: 3
