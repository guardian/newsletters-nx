name: Upgrade NX
on:
  schedule:
    - cron: '0 10 * * 1'
jobs:
  update-dep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: npm ci
      - name: Update dependencies
        run: npx nx migrate latest --run-migrations=./migrations.json
      - name: Lint
        run: npm run lint
      - name: Check for changes
        id: changes
        run: |
          git diff --quiet && echo "No changes" || echo "::set-output name=has_changes::true"
      - name: Commit changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update NX"
      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update NX
          title: Update NX
          body: |
            - Dependency update NX to latest version.

            - Changelog:

            https://blog.nrwl.io/changelog/home

            Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          branch: update-nx
